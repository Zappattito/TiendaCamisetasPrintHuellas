    <section id="contenidoWeb">
      <div class="columnaIzq">
        <div id="pataSup">
          <img id="patita" src="img/pata.png" alt="logoPata" />
        </div>
        <div id="formularioCamiseta">

          <h1 id="tituloDiseña">DISEÑA TU PRENDA</h1>

          <form id="gestionCamiseta" action="GestionCamisetaController" method="POST" enctype="multipart/form-data">


            <fieldset id="modelo">

                <div id="titulo"><h3>MODELO</h3></div>
                
                <div id="seleccion">
                  <label>
                      <input type="radio" name="genero" value="hombre" required>Hombre
                  </label>
                  <label>
                      <input type="radio" name="genero" value="mujer" required>Mujer
                  </label>
                  <label>
                      <input type="radio" name="genero" value="niño" required>Niño
                  </label>
                </div>
            </fieldset>

            <fieldset id="talla">

                <div id="titulo"><h3>TALLA</h3></div>        
                
                <div id="seleccion">              
                
                      <label>
                          <input type="radio" name="XS" value="XS">XS
                      </label>
                      <label>
                          <input type="radio" name="S" value="S">S
                      </label>
                      <label>
                          <input type="radio" name="M" value="M">M
                      </label>
                      <label>
                          <input type="radio" name="L" value="L">L
                      </label>
                      <label>
                          <input type="radio" name="XL" value="XL">XL
                      </label>                  
                </div>

            </fieldset>

            <fieldset id="cantidad">
                
            <div id="titulo"><h3>CANTIDAD</h3></div>
            
            <div id="seleccion">

              <select id="cantidadCamisetas" name="cantidadCamisetas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <!-- Puedes agregar más opciones según sea necesario -->
            </select>

            </div>
            
            </fieldset>

            <fieldset id="color">
                
                <div id="titulo"><h3>COLOR</h3></div>                                       
                
                <div id="seleccion">
                    <select id="colorList" onchange="actualizarColor()">
                      <option value="#FFFFFF">Blanco</option>
                      <option value="#3498DB">Azul</option>
                      <option value="#F1C756">Amarillo</option>
                      <option value="#FF5733">Rojo</option>
                      <option value="#000000">Negro</option>
                      <option value="#27AE60">Verde</option>                                    
                </div>     
            </fieldset>   

            

          <fieldset id="cantidad">
                
              <div id="titulo"><h3>CANTIDAD</h3></div>                                       
              
              <div id="seleccion">
                  <select id="colorList" onchange="actualizarColor()">
                                                       
              </div>     
          

          </fieldset>

          <fieldset id="imagen">

                <div id="titulo"><h3>SUBE TU DISEÑO</h3></div>
                
                <div id="seleccion"><input type="file"></div>  
                        
                   
          </fieldset>                  
                                 
          <input  id="enviar" type="submit" value="Tramitar Pedido">
                  
         </form>

            
        </div>
