<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	function llamada(url){
		
		fetch(url)
		.then(res => res.json())
		.then(res => pintarResultados(res));
		
	}
	function pintarResultados(datos){
		
		let html = "<table border=1>";
			
		for(var i=0;i<datos.length;i++){
			html+="<tr><td>"+datos[i].nombre+"</td><td>"+datos[i].correo+
			"</td><td><img src='fotos/"+datos[i].foto+"'></td></tr>";
			
		html += "</table>";
		document.getElementById("resultados").innerHTML = html;
	}
	}

</script>
</head>
<body>
<h1>Lista de fotos</h1>
<div id = resultados>
	
</div>

<button onclick="llamada('ListadoController')">Pinta Datos</button>
<a href="ListadoController">Ejecuta Lista</a>

</body>
</html>
