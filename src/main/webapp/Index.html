<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta de Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo de estilos CSS -->
</head>
<body>
    <header>
        <h1>Alta de Usuario</h1>
    </header>

    <main>
        <form id="registroUsuario" action="GestionUsuariosController" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
            
            <input type="submit" value="Registrarse">
        </form>
        
            
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Camisetas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
