	<section id="formulario">
		
			<h1>Alta de Usuario</h1>
			
			<form name="altas" id="registroUsuario" action="GestionUsuariosController" method="post"
				enctype="multipart/form-data">

				<ul>
					<input type="hidden" id="idUsuario" name="id">
					<li><label>Nombre</label><input id="nombre" type="text" name="nombre"></li>
					<li><label>Correo Electronico</label><input id="correo" type="email" name="correo"></li>
					<li><label>Contraseña</label><input id="contrasena" type="password" name="contrasena"></li>
					<li><label>Foto</label><input id="foto" type="file" name="foto" accept="image/*"></li>
				
					<li><input type="submit" onclick="validarFormulario()" value="Registrarse"></li>
				</ul>
	
			</form>

	</section>
