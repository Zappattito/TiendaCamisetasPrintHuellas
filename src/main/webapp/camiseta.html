<body>

	<h1>Formulario de Pedido</h1>

	<form id="gestionCamiseta" action="GestionCamisetaController" method="post" enctype="multipart/form-data">

		<label for="modelo">Modelo:</label>
		<input type="text" id="modelo" name="modelo" placeholder="Escribe tu género (Hombre, Mujer, Niño)">

		<label for="talla">Talla:</label>
		<input type="text" id="talla" name="talla" placeholder="Escribe tu talla (S, M, L, XL, XXL)">

		<label for="color">Color:</label>
		<input type="text" id="color" name="color" placeholder="Escribe tu color preferido">

		<label for="foto">Subir Foto:</label>
		<input type="file" id="foto" name="foto" accept="image/*">

		<label for="cantidad">Cantidad:</label>
		<input type="text" id="cantidad" name="cantidad" placeholder="cantidad">

		<label for="estado">Estado:</label>
		<input type="text" id="estado" name="estado" placeholder="Estado de tu camiseta">

		<input type="submit" value="Enviar Pedido">







	</form>
